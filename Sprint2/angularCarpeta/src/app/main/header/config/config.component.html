<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- Formulario de edición -->
<form [formGroup]="configTam" (ngSubmit)="editarTamanoDef()">
    <h2>Editar Tamaño por defecto</h2>
    <select formControlName="tamano">
        <option value="1">Pequeño</option>
        <option value="2">Mediano</option>
        <option value="3">Grande</option>
    </select>
    <button class="boton" type="submit" [disabled]="!configTam.valid">Guardar</button>
    <a class="atras" href="home/home">Volver</a>
</form>

<form [formGroup]="configChuches" (ngSubmit)="editarChuches()">
    <h2>Editar Xuxemon</h2>
    <input formControlName="nombre" type="text" placeholder="Nombre"><br>

    <select formControlName="tipo">
        <option value="Tierra">Tierra</option>
        <option value="Aire">Aire</option>
        <option value="Agua">Agua</option>
    </select>

    <input formControlName="archivo" type="text" placeholder="Nombre del archivo"><br>
    <button class="boton" type="submit" [disabled]="!configChuches.valid">Guardar</button>
    <a class="atras" href="home/home">Volver</a>
</form>
