<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div>
  <div class="container">
    <!-- Solo para usuario administrador -->
    <div class="adminButons" *ngIf="userRole === 1">
      <button (click)="debug()">
        Debug
      </button>
    </div>
    <!-- //////////////////////////////////////// -->

    <div class="list-container">
      <div class="card-flex" *ngFor="let chuche of ChuchesUser">
        <div class="title">

          <h1 *ngIf="chuche.stack > 1" class="stack">
            {{chuche.stack}}
          </h1>

          <h3 class="card-title">
            {{chuche.nombre}}
          </h3>

        </div>

        <img [src]="'../../../../assets/home/' + chuche.archivo" alt="{{ chuche.nombre }}">

        <h4 class="card-title">
          {{chuche.dinero}} {{chuche.modificador}}
        </h4>
        <!-- <h4 class="card-title">
            {{card.vida}}
          </h4> -->

      </div>
    </div>
  </div>
</div>
