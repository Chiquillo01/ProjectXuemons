<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- Formulario de edición -->
<form [formGroup]="xuxemonForm" (ngSubmit)="editarXuxemon()">
    <h1>Editar Xuxemon</h1>
    <input formControlName="nombre" type="text" placeholder="Nombre"><br>

    <select formControlName="tipo">
        <option value="Tierra">Tierra</option>
        <option value="Aire">Aire</option>
        <option value="Agua">Agua</option>
    </select>

    <select formControlName="tamano">
        <option value=1>Paqueño</option>
        <option value=2>Mediano</option>
        <option value=3>Grande</option>
    </select>

    <input formControlName="evo1" type="nomber"><br>
    <input formControlName="evo2" type="nomber"><br>

    <input formControlName="archivo" type="text" placeholder="Nombre del archivo"><br>
    <button class="boton" type="submit" [disabled]="!xuxemonForm.valid">Guardar</button>
    <a class="atras" href="home/home/xuxemons/xuxedex">Volver</a>
</form>

<div class="list-container">
    <div class="card-flex" *ngFor="let chuche of ChuchesUser">
      <div class="title">

        <h1 *ngIf="chuche.stack > 1" class="stack">
          {{chuche.stack}}
        </h1>

        <h3 class="card-title">
          {{chuche.nombre}}
        </h3>

      </div>



      <img [src]="'../../../../assets/home/' + chuche.archivo" alt="{{ chuche.nombre }}">

      <h4 class="card-title">
        {{chuche.dinero}} {{chuche.modificador}}
      </h4>
      <!-- <h4 class="card-title">
          {{card.vida}}
        </h4> -->

    </div>
  </div>
