<div class="container">

        <label>Nick name:</label>
        <input placeholder="Nombre de entrenador" type="text" formControlName="nick">

        <label>Email:</label>
        <input placeholder="Correo electr칩nico" type="email" formControlName="email">

        <label>Contrase침a:</label>
        <input type="password" placeholder="Contrase침a" formControlName="password">
        <input type="password" placeholder="RepetirContrase침a" formControlName="password_confirmation">

        <label class="labelCheck">Admin:</label>
        <input class="checkbox" type="checkbox" formControlName="rol">

        <div class="flexBotones">

</div>
