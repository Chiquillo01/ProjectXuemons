<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- Formulario del registro -->
<form [formGroup]="RegisterForm" (ngSubmit)="Registrar()">
    <img src="../../assets/login/registreImg.png">
    <label class="nickLabel">Nick name:</label>
    <input class="imputText" placeholder="Nombre de entrenador" type="text" formControlName="nick">

    <label>Email:</label>
    <input class="imputText" placeholder="Email" type="email" formControlName="email">

    <label>Contraseña:</label>
    <input class="imputText" type="password" placeholder="Contraseña" formControlName="password">
    <input class="imputText" type="password" placeholder="RepetirContraseña" formControlName="password_confirmation">

    <label>Admin:</label>
    <input class="checkbox" type="checkbox" formControlName="rol">

    <button type="submit" class="botonRegister">Registrarse</button>
    <button routerLink="/login" class="botonLogin">Volver al login</button>
</form>
