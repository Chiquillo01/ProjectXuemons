<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="container">
    <form [formGroup]="LoginForm" (ngSubmit)="Login()">
        <img src="../../assets/login/loginImg.jpg">
        <label for="emailInput">Email:</label>
        <input formControlName="email" type="email" placeholder="Escribe aqui tu correo electrónico">
        <label for="passwordInput">Contraseña:</label>
        <input formControlName="password" type="password" placeholder="Escribe aqui tu contraseña">

        <button class="botonLogin" type="submit">Iniciar Sesión</button>

        <p>¿No tienes cuenta?</p>
        <button routerLink="/register" class="botonRegistrar">Register</button>
    </form>
</div>
