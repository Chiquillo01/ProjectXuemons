<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="adminButons">
      <button (click)="debug()">
        Debug
      </button>
    </div>

    <!-- contenedor que se ven los xuxemons activos -->
    <div class="list-container-activos">
      <div class="card-flex-activos" *ngFor="let cardUser of xuxemonsUserActivos">
        <h3 class="card-title">
          {{cardUser.nombre}}
        </h3>

        <div class="imgFormat">
          <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
            [ngStyle]="getImageStyle(cardUser.tamano)">
        </div>

        <h4 class="card-title">
          {{cardUser.tipo}}
        </h4>

        <div>
          <button class="alimentar-btn-fav" (click)="alimentar(cardUser)">
            Alimentar
          </button>
        </div>
      </div>
    </div>



    <!-- contenedor que se ven los xuxemons que tiene -->
    <div class="list-container">
      <div class="card-flex" *ngFor="let cardUser of xuxemonsUser">
        <div class="card-header">

          <h3 class="card-title">
            {{cardUser.nombre}}
          </h3>
          <a (click)="favorito(cardUser)" *ngIf="cardUser.favorito == 0">
            <img class="button_slide" alt="Logo" onmouseout="this.src='../../../assets/xuxemons/iconos/star1.png'"
              onmouseover="this.src='../../../assets/xuxemons/iconos/star2.png';"
              src="../../../assets/xuxemons/iconos/star1.png">
          </a>

          <a (click)="favorito(cardUser)" *ngIf="cardUser.favorito == 1">
            <img class="button_slide" alt="Logo" onmouseout="this.src='../../../assets/xuxemons/iconos/star2.png'"
              onmouseover="this.src='../../../assets/xuxemons/iconos/star1.png';"
              src="../../../assets/xuxemons/iconos/star2.png">
          </a>
        </div>


        <div class="imgFormat">
          <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
            [ngStyle]="getImageStyle(cardUser.tamano)">
        </div>

        <div  class="card-header">
          <h4 class="card-title-type">
            Tipo: <img class="type_img" src="../../../assets/home/otros/{{cardUser.tipo}}.png" alt="{{cardUser.tipo}}">
          </h4>

          <button (click)="activo(cardUser)">
            Activo
          </button>
        </div>

        <div *ngIf="cardUser.favorito == 0">
          <button class="alimentar-btn" (click)="alimentar(cardUser)">
            Alimentar
          </button>

          <button class="eliminar-btn" (click)="eliminar(cardUser.xuxemon_id)">
            Liberar
          </button>
        </div>
        <div *ngIf="cardUser.favorito == 1">
          <button class="alimentar-btn-fav" (click)="alimentar(cardUser)">
            Alimentar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
