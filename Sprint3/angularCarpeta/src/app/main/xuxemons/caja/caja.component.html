<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="adminButons">
      <button (click)="debug()">
        Debug
      </button>
    </div>

    <div class="list-container">
      <div class="card-flex" *ngFor="let cardUser of xuxemonsUser">
        <h3 class="card-title">
          {{cardUser.nombre}}
        </h3>

        <div class="imgFormat">
          <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
            [ngStyle]="getImageStyle(cardUser.tamano)">
        </div>

        <h4 class="card-title">
          {{cardUser.tipo}}
        </h4>

        <div>
          <button class="alimentar-btn" (click)="alimentar(cardUser)">
            Alimentar
          </button>

          <button class="eliminar-btn" (click)="eliminar()">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
