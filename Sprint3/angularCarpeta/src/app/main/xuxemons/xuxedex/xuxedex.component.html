<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <!-- Solo para usuario administrador -->
    <div class="adminButons" *ngIf="userRole === 1">
      <button (click)="crear()">
        Crear Xuxemons
      </button>
    </div>
    <!-- //////////////////////////////////////// -->

    <div class="list-container">
      <div class="card-flex" *ngFor="let card of xuxemons">
        <h3 class="card-title">
          {{card.nombre}}
        </h3>

        <div class="imgFormat">
          <img [src]="'../assets/xuxemons/' + card.archivo" [attr.alt]="card.nombre"
            [ngStyle]="getImageStyle('grande')">
        </div>

        <h4 class="card-title">
          {{card.tipo}}
        </h4>

        <!-- Solo para usaruio administrador -->
        <div *ngIf="userRole === 1">
          <button class="editar-btn" (click)="editar(card)">
            Editar
          </button>

          <button class="eliminar-btn" (click)="eliminar(card.id)">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
