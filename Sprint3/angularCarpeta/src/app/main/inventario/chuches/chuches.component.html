<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <!-- Solo para usuario administrador -->
    <div class="adminButons" *ngIf="horario[0]?.debug == undefined || horario[0]?.debug">
      <!-- || userRol == 1 -->
      <button (click)="debug()">
        Debug
      </button>
      <!-- <h3 *ngIf="horario[0].debug">Horario: {{horario[0].debug}}</h3> -->
    </div>
    <!-- //////////////////////////////////////// -->

    <div class="list-container">
      <div class="card-flex" *ngFor="let chuche of chucheUser">
        <div class="stackZone" *ngIf="chuche.stack > 1">
          <h2 class="card-title">
            {{chuche.stack}}
          </h2>
        </div>
        <h2 class="card-title">
          {{chuche.nombre}}
        </h2>
        <div class="imgFormat">
          <img [src]="'../../../../assets/home/chuches/' + chuche.archivo" alt="{{ chuche.nombre }}">
        </div>

        <!-- <h4 class="card-title">
          {{chuche.dinero}}<p>coins</p>
        </h4>
        <h4 class="card-title">
          {{chuche.modificador}}<p>xp</p>
        </h4> -->

      </div>
    </div>
  </div>
</body>
