<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div>
  <div class="container">
    <!-- Solo para usuario administrador -->
    <div class="adminButons" *ngIf="userRole === 1">
      <button (click)="debug()">
        Debug
      </button>

    </div>
    <!-- //////////////////////////////////////// -->

    <div class="list-container">
      <div class="card-flex" *ngFor="let card of xuxemonsUsers">
        <h3 class="card-title">
          {{card.nombre}}
        </h3>
        <div class="imgFormat">
          <img *ngIf="card.tamano" [src]="'../assets/xuxemons/' + card.archivo" [attr.alt]="card.nombre"
            [ngStyle]="getImageStyle(card.tamano)">
        </div>

        <h4 class="card-title">
          {{card.tipo}} {{card.vida}}
        </h4>

        <div>
          <!-- [(ngModel)]="selectedChuche" -->
          <select name="Chuche" (change)="onChucheChange($event, card.id)">
            <option *ngFor="let chuche of Chuches" [value]="chuche">{{ chuche.nombre }}</option>
          </select>

          <!-- (click)="alimentar(chuche.nombre)" -->
          <button (click)="alimentar()">
            Alimientar
          </button>
        </div>
       

      </div>
    </div>
  </div>
</div>
