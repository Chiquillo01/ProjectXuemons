<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<!-- Formulario de edición -->
<form [formGroup]="configTam" (ngSubmit)="editarTamanoDef()">
    <h2>Editar Tamaño por defecto</h2>
    <select formControlName="tamano">
        <option value=1>Pequeño</option>
        <option value=2>Mediano</option>
        <option value=3>Grande</option>
    </select>
    <button class="boton" type="submit" [disabled]="!configTam.valid">Actualizar Valores</button>
    <a class="atras" href="home/home">Volver</a>
</form>

<form [formGroup]="configChuches" (ngSubmit)="editarChuches()">
    <h2>Editar Xuxemon</h2>
    <input formControlName="evo1" type="text" placeholder="Evolución 1"><br>
    <input formControlName="evo2" type="text" placeholder="Evolución 1"><br>
    <button class="boton" type="submit" [disabled]="!configChuches.valid">Actualizar Valores</button>
    <a class="atras" href="home/home">Volver</a>
</form>
