<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <div>
    <div class="container">
      <div class="adminButons" *ngIf="userRole === 1">
        <button (click)="debug()">
          Debug
        </button>
    
        <!-- <button (click)="crear()">
          Crear Chuches
        </button> -->
      </div>
      <div class="list-container">
        <div class="card-flex" *ngFor="let card of Chuches">
          <h3 class="card-title">
            {{card.name}}
          </h3>
  
          <img [src]="'../assets/home/' + card.archive" alt="{{ card.name }}">
  
          <h4 class="card-title">
            {{card.dinero}}
          </h4>
          <!-- <h4 class="card-title">
            {{card.vida}}
          </h4> -->

        </div>
      </div>
    </div>
  </div>
